name: Notify Discord

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  notify:
    name: Notify Discord Job   # <-- Esse nome vai aparecer na PR
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"🚀 Novo commit no repositório **${{ github.repository }}**\n🔹 Branch: ${{ github.ref }}\n👤 Autor: ${{ github.actor }}\n📝 Mensagem: ${{ github.event.head_commit.message }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
