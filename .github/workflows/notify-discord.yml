name: Notify Discord

on:
  push:
    branches: [ "main", "develop", "feature/*", "hotfix/*" ]
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  notify:
    name: 🔔 Notificação no Discord
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"✅ **Build finalizado com sucesso!**\\n📦 Repositório: **${{ github.repository }}**\\n🌿 Branch: **${{ github.ref_name }}**\\n👤 Autor: **${{ github.actor }}**\\n📝 Mensagem: ${{ github.event.head_commit.message || github.event.pull_request.title }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
